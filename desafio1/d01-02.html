<body>
  <script>
    function pares(x, y) {
      var menor = x;
      var maior = y;

      if (x > y) {
        menor = y;
        maior = x;
      }

      while (menor < maior) {
        if (menor % 2 == 0) {
          console.log(menor);
        }
        menor++;
      }
    }

    pares(32, 321);
  </script>
